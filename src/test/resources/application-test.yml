spring:
  datasource:
    url: jdbc:h2:mem:supplychain_test_db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop # Create tables at start, drop them at end
    show-sql: true # Shows us the SQL queries in the console (great for debugging)