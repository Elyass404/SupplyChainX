name: SupplyChainX CI Pipeline

# 1. TRIGGER: When does this run?
# We run this on every push to the 'main' branch
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  # 2. THE JOB: What do we do?
  build-and-test:
    # We ask GitHub for a Linux machine (Ubuntu)
    runs-on: ubuntu-latest

    steps:
      # A. Get the code
      - name: Checkout code
        uses: actions/checkout@v4

      # B. Install Java 17 (Same as our Dockerfile)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven' # This speeds up future builds by remembering dependencies

      # C. Run the Tests (JUnit + JaCoCo)
      # We run 'verify' to execute tests and generate the report
      - name: Build and Test with Maven
        run: mvn clean verify

      # D. (Optional) Upload Test Reports so you can see them on GitHub
      - name: Upload JaCoCo Report
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: target/site/jacoco/index.html